<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim ve Bilgilendirme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .disclaimer {
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Oyunları Sitesi</h1>
        <div class="contact-info">
            <p>📞 Müşteri Destek Hattı: 0850 XXX XX XX</p>
            <p>✉️ E-posta: destek@sansoyunlari.com</p>
            <p>🌐 Web: www.sansoyunlari.com</p>
        </div>
        <div class="disclaimer">
            <p>Yasal Uyarı: Kumar bağımlılık yaratabilir. Bilinçli ve kontrollü bir şekilde oynayınız.</p>
        </div>
    </div>
</body>
</html>
